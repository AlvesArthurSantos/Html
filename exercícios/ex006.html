<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em tamanhos diferentes</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em diferentes dispositivos ou simplesmente aumente e diminua o tamanho do sue navegador</p>

    <picture>
        <source media="(min-width: 1050px
        )" srcset="img/imagem-g.jpg" type="image/jpg">
        <source media="(min-width: 750px)" srcset="img/imagem-m.jpg" type="image/jpg">
        <img src="img/imagem-p.jpg" alt="imagem pequena">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="media/senhor, que viestes salvar.mp3" type="audio/mpeg">
    </audio>

    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>
    <video controls width="68%" poster="img/imagem-m.jpg">
        <source src="media/Video-Lol.mp4" type="video/mp4">
    </video>
</body>
</html>
